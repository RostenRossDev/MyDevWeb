<!DOCTYPE html>
<html xmlns="www.thymeleaf.org">

<head th:replace="layout/layout :: head">

</head>

<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="alert alert-danger" th:if="${posts != null}" th:text="${posts}"></div>

	<div class="container py-4" >
                
		<div class="card" style="width: 18rem;"  th:each="post: ${postLista}">
            <img th:if="${#strings.length(post.foto)>0}"  th:src="@{'/uploads/'+${post.foto}}" 
            th:alt="${post.foto}" class="img-thumbnail rounded card-img-top " />
			<div class="card-body">
				<h5 class="card-title" th:if="${idioma == 'es'}" th:text="${post.nombre}"></h5>
                <h5 class="card-title" th:if="${idioma == 'en'}" th:tet="${post.nombreIngles}"></h5>
				<p class="card-text" th:if="${idioma == 'es'}" th:text="${post.descripcion}"></p>
                <p class="card-text"  th:if="${idioma == 'en'}" th:text="${post.descripcionIngles}"></p>
				<p class="card-text" th:text="'Github: '+${post.github}"></p>
				<a href="#" class="btn btn-primary" th:text="${post.url}"></a>
                <p class="text-muted card-text" th:text="${post.fecha}"></p>
			</div>
		</div>
	</div>


	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
